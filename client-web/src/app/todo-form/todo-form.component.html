<section>
    <form 
    [formGroup]="taskForm" 
    (ngSubmit)="handleSubmit()">
        <label>
            Название новой задачи
            <input type="text" formControlName="title" />
        </label>
        <label>
            Описание новой задачи:
            <input type="text" formControlName="description" />
        </label>
        <button type="submit" [disabled]="!taskForm.valid">Создать новую задачу</button>
    </form>
</section>
